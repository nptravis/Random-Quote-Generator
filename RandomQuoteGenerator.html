<script type="text/javascript">

$(document).ready(function() {
$('#btn').on("click", function() {
	$.getJSON("#", function(data) {
  		var html = "";
  		data.forEach(function(val) {
  			html += '<div id="quote-content">' + val.quote + "</div>";
  			html += '<div id="author">' + val.name + "</div>";
  		});

     $(".quotes").html(html); 
});
	$(".well").addClass("animated jello");
});
});
