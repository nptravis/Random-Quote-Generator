<body>
	<div class="container container-fluid">
	<div class="jumbotron">
	<h1 class="text-center">Random Quote Machine</h1>
	<div class="row">
	<ul class="col-lg-2 col-md-4" id="buttons">
		<li><button id="btn" class="btn btn-primary">Get Quote!</button></li>
		<li><button id="tweet" class="btn btn-primary">Tweet it!</button></li>
  </ul>
	<div class="col-lg-10">
	<div class="well">
	<div id="quotes"></div>
	</div>
	</div>
	</div>
	<script>
		

var quoteContainer = document.getElementById("quotes");
var btn = document.getElementById("btn");
var tweet = document.getElementById("tweet");
var i = 0;


	btn.addEventListener("click", function (){
		var ourRequest = new XMLHttpRequest();
		
		ourRequest.open('GET', 'https://gist.githubusercontent.com/dmakk767/9375ff01aff76f1788aead1df9a66338/raw/491f8c2e91b7d3b8f1c8230e32d9c9bc1a1adfa6/Quotes.json%2520', true);
		
		ourRequest.onload= function (){
			var ourData = JSON.parse(ourRequest.responseText);
			renderHTML(ourData);
			tweet.addEventListener("click", function (){
			window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(ourData[i - 1].quote) + ' - ' + encodeURIComponent(ourData[i - 1].name));
			
		})
			
	};

		ourRequest.send();

    

function renderHTML(data){

	htmlString = "";
	htmlString += "<div id='words'>" + data[i].quote + "</div>";
	htmlString += "<div id='man'>" + data[i].name + "</div>";
	i ++;
	quoteContainer.innerHTML= htmlString;

	}


	
 
});



	</script>
